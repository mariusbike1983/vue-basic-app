<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list (html2)</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="loadData.js"></script>
    <script type="text/javascript" src="loadDataExternal.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>This is the todo-list</h1>
    <div class="app" id="app">
        <div class="toolbar">
            <span class="action" title="Add a new todo item" id="add-button">
                <img src="assets/add.png" alt="Add">
                <span class="title">Add new todo item</span>
            </span>
        </div>
        <div class="current-todo-list todo-list" id="current-todo-list">
            <span class="title">Current todo items</span>
        </div>
        <div class="completed-todo-list todo-list" id="completed-todo-list">
            <span class="title">Completed todo items</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
